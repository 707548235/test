<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">
    <link href="../lib/layer_mobile/need/layer.css">
    <link href="../css/register_new.css" rel="stylesheet">
</head>
<body class="">
    <div>
        <div class="common_header bg_black">
            <a href="javascript:history.go(-1)" id="back">
                <div class="header_left"></div>
                <span class="header_back color_white">返回</span>
            </a>
            <h4 class="header_title color_white h4">注册</h4>
        </div>
        <div class="register_box">
            <form action="/" method="post">
                <!--<input type="number" id="username" class="register_input" name="username" placeholder="请输入手机号" maxlength="11">-->
                <input type="text" id="email" class="register_input" name="email" placeholder="请输入邮箱" maxlength="25">
                <input type="text" id="namex" class="register_input" name="namex" placeholder="请输入姓" maxlength="5">
                <input type="text" id="namem" class="register_input" name="namem" placeholder="请输入名" maxlength="5">
                <!--<div class="clear" style="position:relative">-->
                    <!--<input type="text" id="emailCode" class="register_input" name="code" placeholder="请输入验证码" maxlength="6">-->
                    <!--<button class="btn btn-primary" type="button" id="code_btn">发送验证码</button>-->
                <!--</div>-->
                <!--<input type="text" id="company" class="register_input" name="company" placeholder="请输入单位" maxlength="30">-->
                <input type="password" id="password" class="register_input" name="password" placeholder="请输入密码(最多10位)" maxlength="10">
                <input type="password" id="rePwd" class="register_input" name="rePwd" placeholder="确认密码" maxlength="10">
                <button type="button" id="register_ok" class="register_ok btn btn-primary" name="register_ok">注册</button>
            </form>
        </div>
    </div>
    <!-- js -->
    <script src="../lib/zepto-1.2.0.js"></script>
    <script src="../lib/zepto-touch.js"></script>
    <script src="../lib/layer_mobile/layer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/register_new.js"></script>

</body>
</html>
