<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>孔网参数</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/animate.css" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/count.css" rel="stylesheet">
    <link href="../lib/layer_mobile/need/layer.css">
</head>
<body>
<div class="common_header bg_black">
    <a href="javascript:history.go(-1);">
        <div class="header_left"></div>
        <span class="header_back color_white">返回</span>
    </a>
    <h4 class="header_title color_white h4">孔网参数</h4>
</div>
<div>
    <p class="title color_blue_2">孔距a</p>
    <div class="formula_box">
        <p class="formula">a = mW<sub>1</sub></p>
    </div>
    <div class="input_container clear">
        <div>
            <div class="input_box" id="box_a1">
                <div class="input_label" style="padding: 5px 0">
                    <span>m</span>
                </div>
                <div class="input">
                    <input id="val_a1" class="val" type="number" name="val_a1" class="input_ctro" placeholder="0.8~2.0" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box">
                <div class="input_label" style="padding: 5px 0">
                    <span>W<sub>1</sub></span>
                </div>
                <div class="input">
                    <input id="val_a2" class="val" type="number" name="val_a2" class="input_ctro" placeholder="(m)" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="result_box">
                <div class="result_label">
                    <span class="result_label color_white">a</span>
                </div>
                <div class="result" id="result_a">
                    <input id="val_a3" class="val" type="text" name="val_a3" class="input_ctro" placeholder="(m)" maxlength="5">
                    <div class="equals_box">
                        <span class="equals color_white">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js-->
<script src="../lib/zepto-1.2.0.js"></script>
<script src="../lib/layer_mobile/layer.js"></script>
<script src="../js/common.js"></script>
<script src="../js/count_1_2.js"></script>
</body>
</html>
