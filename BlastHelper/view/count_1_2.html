    <link href="../css/count.css" rel="stylesheet">

    <link href="../css/home_tab_group.css" rel="stylesheet">
</head>
<body>

<div class="common_header bg_black">

        <div class="header_left"></div>
        <span class="header_back color_white">返回</span>
    </a>
    <h4 class="header_title color_white h4">露天爆破</h4>
</div>
<!-- 导航-->
<div class="content">
    <div class="nav_box bg_white">
        <ul class="nav_bar_ul">
            <li class = "nav_bar color_gray" id="item_1">
                <span class="normal_span">台<span class="">阶参</span>数</span>
            </li>
            <li class = "nav_bar color_blue_2" id="item_2">
                <span class="normal_span">孔<span class="underLine">网参</span>数</span>
            </li>
            <li class = "nav_bar color_gray" id="item_3">
                <span class="normal_span">装<span class="">药参</span>数</span>
            </li>
            <li class = "nav_bar color_gray" id="item_4">
                <span class="normal_span">爆<span class="">破方</span>量</span>
            </li>
            <li class = "nav_bar color_gray" id="item_5">
                <span class="normal_span">预<span class="">裂爆</span>破</span>
            </li>
            <li class = "nav_bar color_gray" id="item_6">
                <span class="normal_span">炸<span class="">药单</span>耗</span>
            </li>
            <li class = "nav_bar color_gray" id="item_7">
                <span class="normal_span">爆<span class="">破飞</span>石</span>
            </li>
        </ul>
    </div>
</div>
<div class="content">
    <p class="title color_blue_2">孔距a</p>
    <div class="formula_box">
        <p class="formula">a = mW<sub>1</sub></p>
    </div>
    <div class="input_container clear">
        <div>
            <div class="input_box" id="box_a1">
                <div class="input_label" style="padding: 5px 0">
                    <span class="letter_small">m</span>
                </div>
                <div class="input">
                    <input id="val_a1" class="val" type="number" name="val_a1" class="input_ctro" placeholder="0.8~2.0" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box">
                <div class="input_label letter_sub" style="padding: 5px 0">
                    <span class="letter_sub">W<sub>1</sub></span>
                </div>
                <div class="input">
                    <input id="val_a2" class="val" type="number" name="val_a2" class="input_ctro" placeholder="(m)" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="result_box">
                <div class="result_label">
                    <span class="result_label color_white letter_small">a</span>
                </div>
                <div class="result" id="result_a">
                    <input id="val_a3" class="val" type="text" name="val_a3" class="input_ctro" placeholder="(m)" maxlength="5">
                    <div class="equals_box">
                        <span class="equals color_white">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js-->
<script src="../lib/zepto-1.2.0.js"></script>
<script src="../lib/layer_mobile/layer.js"></script>
<script src="../js/common.js"></script>
<script src="../js/count_1_2.js"></script>
</body>
</html>
