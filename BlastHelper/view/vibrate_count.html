<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>振动计算</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/animate.css" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/vibrate.css" rel="stylesheet">
    <link href="../lib/layer_mobile/need/layer.css">
</head>
<body>
    <div class="common_header bg_black">
        <a href="javascript:history.go(-1);">
            <div class="header_left"></div>
            <span class="header_back color_white">返回</span>
        </a>
        <h4 class="header_title color_white h4">振动计算</h4>
    </div>
    <div class="content">
        <p class="title color_blue_2">地面震动速度</p>
        <div class="formula_box">
            <p class="formula">V = K(∛<span style="text-decoration: overline;">Q</span>/R)<sup>α</sup></p>
        </div>
        <div class="input_container">
            <div class="input_box clear " id="box_k">
                <span class="labels color_white letter_big">K</span>
                <!--<div class="input" contenteditable="true" id="input_k">-->
                    <!--<div style="display: inline"><img src="../img/count_right.png" class="c_right_img" id="c_1_img"></div>-->
                <!--</div>-->
                <div class="input">
                    <input id="val_k" type="number" name="val_k" class="input_ctro" maxlength="15" placeholder="取值范围：50~350" oninput="if(value.length>15)value=value.slice(0,15)">
                    <!--<img src="../img/count_right.png" class="c_right_img" id="c_1_img">-->
                </div>
            </div>
            <!-- 取值滑动条-->
            <!--<div class="scroll" id="sc_1">-->
                <!--<div class="scroll_count_sub"><span class="sign" id="sub_1">-</span></div>-->
                <!--<div class="scroll_middle">-->
                    <!--<div class="scroll_num">-->
                        <!--<span class="scroll_min">50</span>-->
                        <!--<span class="scroll_max">350</span>-->
                    <!--</div>-->
                    <!--<div class="scroll_white">-->
                        <!--<div class="scroll_red"></div>-->
                        <!--<span class="scroll_cro"></span>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="scroll_count_add"><span class="sign" id="add_1">+</span></div>-->
            <!--</div>-->
            <div class="input_box clear">
                <span class="labels color_white letter_big">Q</span>
                <div class="input">
                    <input id="val_q" type="number" name="val_k" class="input_ctro" placeholder="(kg)" maxlength="15" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box clear">
                <span class="labels color_white letter_big">R</span>
                <div class="input">
                    <input id="val_r" type="number" name="val_k" class="input_ctro" placeholder="(m)" maxlength="15" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box clear" id="box_a">
                <span class="labels color_white letter_small">α</span>
                <div class="input">
                    <input id="val_a" type="number" name="val_a" class="input_ctro" maxlength="15" placeholder="取值范围：1.3~2.0" oninput="if(value.length>15)value=value.slice(0,15)">
                    <!--<img src="../img/count_right.png" class="c_right_img" id="c_4_img">-->
                </div>
            </div>
            <div class="input_box clear">
                <span class="labels color_white letter_big">V</span>
                <div class="input" contenteditable="false" id="input_v">
                    <!--<img src="../img/count_right.png" class="c_right_img" id="c_5_img">-->
                    <span id="result_v"></span>
                    <div class="equals_box"><span class="equals color_white">=</span></div>
                </div>
            </div>
        </div>
        <p class="title color_blue_2">一次爆破最大用药量</p>
        <div class="formula_box">
            <p class="formula">Q<sub>max</sub> = R<sup>3</sup>(V/K)<sup>3/α</sup></p>
        </div>

            <div class="input_box clear">
                <span class="labels_2 color_white letter_sub">Q<sub>max</sub></span>
                <div class="input" contenteditable="false" id="input_q">
                    <!--<img src="../img/count_right.png" class="c_right_img" id="c_5_img">-->
                    <span id="result_max"></span>
                    <div class="equals_box"><span class="equals color_white">=</span></div>
                </div>
            </div>
    </div>

    <!-- js-->
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/layer_mobile/layer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/vibrate_count.js"></script>
</body>
</html>
