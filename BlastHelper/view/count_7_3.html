<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>爆破飞石计算</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/animate.css" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/vibrate.css" rel="stylesheet">
    <link href="../lib/layer_mobile/need/layer.css">
    <link href="../css/home_tab_group.css" rel="stylesheet">
</head>
<body>

<div class="common_header bg_black">
    <a href="home.html">
        <div class="header_left"></div>
        <span class="header_back color_white">返回</span>
    </a>
    <h4 class="header_title color_white h4">露天爆破</h4>
</div>
<!-- 导航-->
<div class="content">
    <div class="nav_box bg_white">
        <ul class="nav_bar_ul">
            <li class = "nav_bar color_gray" id="item_1">
                <span class="normal_span">台<span class="">阶参</span>数</span>
            </li>
            <li class = "nav_bar color_gray" id="item_2">
                <span class="normal_span">孔<span class="">网参</span>数</span>
            </li>
            <li class = "nav_bar color_gray" id="item_3">
                <span class="normal_span">装<span class="">药参</span>数</span>
            </li>
            <li class = "nav_bar color_gray" id="item_4">
                <span class="normal_span">爆<span class="">破方</span>量</span>
            </li>
            <li class = "nav_bar color_gray" id="item_5">
                <span class="normal_span">预<span class="">裂爆</span>破</span>
            </li>
            <li class = "nav_bar color_gray" id="item_6">
                <span class="normal_span">炸<span class="">药单</span>耗</span>
            </li>
            <li class = "nav_bar color_blue_2" id="item_7">
                <span class="normal_span">爆<span class="underLine">破飞</span>石</span>
            </li>
        </ul>
    </div>
</div>
<div class="">
    <p class="title color_blue_2">飞散物安全允许距离</p>
    <div class="formula_box">
        <p class="formula">R<sub>F</sub> = 0.8d</p>
    </div>
    <div class="input_container">
        <div class="input_box clear">
            <span class="labels color_white letter_small">d</span>
            <div class="input">
                <input id="val_d" type="number" name="val_d" class="input_ctro" placeholder="(mm)" maxlength="15" oninput="if(value.length>15)value=value.slice(0,15)">
            </div>
        </div>
        <div class="input_box clear">
            <span class="labels color_white" style="font-size: 18px;">R<sub>F</sub></span>
            <div class="input" contenteditable="false" id="input_r">
                <!--<img src="../img/count_right.png" class="c_right_img" id="c_5_img">-->
                <span id="result_r"></span>
                <div class="equals_box"><span class="equals color_white">=</span></div>
            </div>
        </div>
    </div>
    <p class="title color_blue_2">飞石距离</p>
    <div class="formula_box">
        <p class="formula">S = K<sub>1</sub>K<sub>2</sub>(d<sup>3</sup>/8W<sup>3</sup>)x10<sup>-2</sup></p>
    </div>
    <div class="input_box clear" id="box_k1">
        <span class="labels color_white letter_sub">K<sub>1</sub></span>
        <div class="input">
            <input id="val_k1" type="number" name="val_k1" class="input_ctro" maxlength="15" placeholder="0.3~2.0" oninput="if(value.length>15)value=value.slice(0,15)">
            <!--<img src="../img/count_right.png" class="c_right_img" id="c_3_img">-->
        </div>
    </div>
    <div class="input_box clear" id="box_k2">
        <span class="labels color_white letter_sub" >K<sub>2</sub></span>
        <div class="input">
            <input id="val_k2" type="number" name="val_k2" class="input_ctro" placeholder="0.3~2.0(m)" maxlength="15" oninput="if(value.length>15)value=value.slice(0,15)">
            <!--<img src="../img/count_right.png" class="c_right_img" id="c_4_img">-->
        </div>
    </div>
    <div class="input_box clear">
        <span class="labels color_white letter_big">W</span>
        <div class="input">
            <input id="val_w" type="number" name="val_w" class="input_ctro" placeholder="(m)" maxlength="15" oninput="if(value.length>15)value=value.slice(0,15)">
        </div>
    </div>
    <div class="input_box clear">
        <div class="result_box">
            <span class="labels_3 color_white letter_big">S</span>
        </div>

        <div class="input" contenteditable="false" id="input_s">
            <!--<img src="../img/count_right.png" class="c_right_img" id="c_5_img">-->
            <span id="result_s"></span>
            <div class="equals_box"><span class="equals color_white">=</span></div>
        </div>
    </div>
</div>
<!-- js-->
<script src="../lib/zepto-1.2.0.js"></script>
<script src="../lib/layer_mobile/layer.js"></script>
<script src="../js/common.js"></script>
<script src="../js/count_7_3.js"></script>
</body>
</html>
