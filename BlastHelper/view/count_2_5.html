<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>炸药单耗</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/animate.css" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/count.css" rel="stylesheet">
    <link href="../lib/layer_mobile/need/layer.css">
</head>
<body>
<div class="common_header bg_black">
    <a href="javascript:history.go(-1);">
        <div class="header_left"></div>
        <span class="header_back color_white">返回</span>
    </a>
    <h4 class="header_title color_white h4">炸药单耗</h4>
</div>
<div class="content">

    <div class="formula_box">
        <p class="formula">q = (0.3√<span style="text-decoration: overline;">f</span>+2/√<span style="text-decoration: overline;">S</span>)Cbeξω</p>
    </div>
    <div class="input_container clear">
        <div>
            <div class="input_box" id="box_a1">
                <div class="input_label" style="padding: 5px 0">
                    <span>f</span>
                </div>
                <div class="input">
                    <input id="val_a1" class="val" type="number" name="val_a1" class="input_ctro" placeholder="6~25" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box">
                <div class="input_label">
                    <span class="">S</span>
                </div>
                <div class="input">
                    <input id="val_a2" class="val" type="number" name="val_a2" class="input_ctro" placeholder="(m2)" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box" id="box_a3">
                <div class="input_label">
                    <span class="">C</span>
                </div>
                <div class="input">
                    <input id="val_a3" class="val" type="number" name="val_a3" class="input_ctro" placeholder="0.87~1.10" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box" id="box_a4">
                <div class="input_label">
                    <span class="">b</span>
                </div>
                <div class="input">
                    <input id="val_a4" class="val" type="number" name="val_a4" class="input_ctro" placeholder="1.00~1.20" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box" id="box_a5">
                <div class="input_label">
                    <span class="">e</span>
                </div>
                <div class="input">
                    <input id="val_a5" class="val" type="number" name="val_a5" class="input_ctro" placeholder="1.00~1.25" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box" id="box_a6">
                <div class="input_label">
                    <span class="">ξ</span>
                </div>
                <div class="input">
                    <input id="val_a6" class="val" type="number" name="val_a6" class="input_ctro" placeholder="1.00~1.10" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="input_box" id="box_a7">
                <div class="input_label">
                    <span class="">ω</span>
                </div>
                <div class="input">
                    <input id="val_a7" class="val" type="number" name="val_a7" class="input_ctro" placeholder="0.85~1.15" maxlength="5" oninput="if(value.length>15)value=value.slice(0,15)">
                </div>
            </div>
            <div class="result_box">
                <div class="result_label">
                    <span class="result_label color_white">q</span>
                </div>
                <div class="result" id="result_a">
                    <input id="val_a8" class="val" type="text" name="val_a8" class="input_ctro" placeholder="(kg/m3)" maxlength="5">
                    <div class="equals_box">
                        <span class="equals color_white">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js-->
<script src="../lib/zepto-1.2.0.js"></script>
<script src="../lib/layer_mobile/layer.js"></script>
<script src="../js/common.js"></script>
<script src="../js/count_2_5.js"></script>
</body>
</html>
